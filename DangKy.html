<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .back-home {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
     <a href="index.html" class="btn btn-secondary back-home">Quay về trang chủ</a>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">                  
                    <h3 class="text-center">Đăng Ký</h3>
                    <form onsubmit="return redirectToLogin()">
                        <div class="mb-3">
                            <label class="form-label">Họ và Tên</label>
                            <input type="text" class="form-control" placeholder="Nhập họ và tên">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Nhập email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Xác nhận Mật khẩu</label>
                            <input type="password" class="form-control" placeholder="Nhập lại mật khẩu">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Đăng Ký</button>
                        <div class="text-center mt-3">
                            <a href="#" class="text-decoration-none" onclick="forgotPassword()">Quên mật khẩu?</a>
                        </div>                       
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        function redirectToLogin() {
            alert("Đăng ký thành công! Chuyển hướng đến trang đăng nhập.");
            window.location.href = "DangNhap.html";
            return false;
        }

        function forgotPassword() {
            let email = prompt("Nhập email của bạn để đặt lại mật khẩu:");
            if (email) {
                alert("Hướng dẫn đặt lại mật khẩu đã được gửi đến " + email);
            }
        }
    </script>
</body>
</html>
